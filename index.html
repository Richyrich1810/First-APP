                    <select
                      id="make-filter"
                      className="mt-1 block w-full p-2 border border-red-500 bg-red-900 text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400"
                      value={makeFilter}
                      onChange={(e) => setMakeFilter(e.target.value)}
                    >
                      {makes.map(make => (
                        <option key={make} value={make}>{make}</option>
                      ))}
                    </select>
                  </div>
                  <div className="w-full">
                    <label htmlFor="min-hp-filter" className="block text-sm font-medium text-white">
                      Min HP
                    </label>
                    <input
                      type="number"
                      id="min-hp-filter"
                      className="mt-1 block w-full p-2 border border-red-500 bg-red-900 text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400"
                      value={minHorsepower}
                      onChange={(e) => setMinHorsepower(e.target.value === '' ? '' : parseInt(e.target.value, 10))}
                    />
                  </div>
                  <div className="w-full">
                    <label htmlFor="max-price-filter" className="block text-sm font-medium text-white">
                      Max Price
                    </label>
                    <input
                      type="number"
                      id="max-price-filter"
                      className="mt-1 block w-full p-2 border border-red-500 bg-red-900 text-white rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-red-400"
                      value={maxPrice}
                      onChange={(e) => setMaxPrice(e.target.value === '' ? '' : parseInt(e.target.value, 10))}
                    />
                  </div>
                </div>
              </div>

              <div className="flex flex-wrap justify-center">
                {filteredCars.length > 0 ? (
                  filteredCars.map((car, index) => <CarCard key={index} car={car} onClick={setSelectedCar} />)
                ) : (
                  <p className="text-xl text-white">No cars found matching your criteria.</p>
                )}
              </div>
            </div>
            {/* The modal is rendered here, and only shows if a car is selected */}
            <Modal car={selectedCar} onClose={() => setSelectedCar(null)} />
          </div>
        );
      };

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App));
    </script>
</body>
</html>
