        {

          specs: ["Supercharged V8", "Track-focused", "Rear-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Ford+Mustang+GTD",
          links: {

        {
          make: "Alfa Romeo",
          model: "Giulia Quadrifoglio",
          horsepower: 505,
          price: 81855,
          priceDisplay: "$81,855",
          specs: ["Twin-turbo V6", "0-60 mph in 3.8s", "Rear-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Alfa+Romeo+Giulia+Quadrifoglio",
          links: {
            purchase: "https://www.alfaromeousa.com/cars/giulia-quadrifoglio",
            youtube: "https://www.youtube.com/watch?v=m59Z8ks_XhE",
            info: "https://www.caranddriver.com/alfa-romeo/giulia-quadrifoglio",
          }
        },
      ];

      // Reusable Modal component for displaying car details
      const Modal = ({ car, onClose }) => {
        if (!car) return null;

        return (
          <div className="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
            <div className="bg-white rounded-xl shadow-lg w-full max-w-2xl p-8 max-h-full overflow-y-auto">
              <div className="flex justify-between items-center mb-6">
                <h2 className="text-3xl font-bold text-gray-900">{car.make} {car.model}</h2>
                <button onClick={onClose} className="text-gray-500 hover:text-gray-900 transition-colors duration-200">
                  <svg xmlns="http://www.w3.org/2000/svg" className="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
              <img
                src={car.image}
                alt={`${car.make} ${car.model}`}
                className="w-full h-auto rounded-lg mb-6"
              />
              <div className="text-gray-700 space-y-4">
                <p className="text-xl font-semibold">Horsepower: <span className="text-red-600">{car.horsepower}+ HP</span></p>
                <p className="text-xl font-semibold">Price: <span className="text-green-600">{car.priceDisplay}</span></p>
                <div>
                  <h3 className="text-xl font-bold mb-2">Key Specs:</h3>
                  <ul className="list-disc list-inside space-y-1">
                    {car.specs.map((spec, index) => (
                      <li key={index} className="text-lg">{spec}</li>
                    ))}
                  </ul>
                </div>
                <div>
                  <h3 className="text-xl font-bold mb-2">Helpful Links:</h3>
                  <div className="flex flex-col space-y-2">
                    <a href={car.links.purchase} target="_blank" rel="noopener noreferrer" className="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition-colors duration-200 shadow-md">
                      Find or Build Your Car
                    </a>
                    <a href={car.links.youtube} target="_blank" rel="noopener noreferrer" className="bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition-colors duration-200 shadow-md">
                      Watch a Video Review
                    </a>
                    <a href={car.links.info} target="_blank" rel="noopener noreferrer" className="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-3 px-6 rounded-lg text-center transition-colors duration-200 shadow-md">
                      Read More on Car & Driver
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        );
      };

      // CarCard component to display each car's information.
      const CarCard = ({ car, onClick }) => {
        return (
          <div 
            className="bg-white rounded-xl shadow-lg p-6 m-4 max-w-sm w-full transition-transform transform hover:scale-105 cursor-pointer"
            onClick={() => onClick(car)}
          >
            <img
              src={car.image}
              alt={`${car.make} ${car.model}`}
              className="w-full h-40 object-cover rounded-lg mb-4"
              onError={(e) => {
                e.target.onerror = null;
                e.target.src = `https://placehold.co/400x250/f3f4f6/374151?text=${encodeURIComponent(car.make + ' ' + car.model)}`;
              }}
            />
            <h2 className="text-2xl font-bold text-gray-900 mb-2">{car.make} {car.model}</h2>
            <p className="text-lg text-gray-700 font-semibold mb-1">HP: <span className="text-red-600">{car.horsepower}+</span></p>
            <p className="text-lg text-gray-700 font-semibold mb-3">Price: <span className="text-green-600">{car.priceDisplay}</span></p>
          </div>
        );
      };

      // Main App component
      const App = () => {
        const [searchTerm, setSearchTerm] = React.useState('');
        const [makeFilter, setMakeFilter] = React.useState('All');
        const [minHorsepower, setMinHorsepower] = React.useState(500);
        const [maxPrice, setMaxPrice] = React.useState(500000);
        const [selectedCar, setSelectedCar] = React.useState(null);

        const makes = ['All', ...new Set(carsData.map(car => car.make))];

        const filteredCars = carsData.filter(car => {
          const searchMatch = car.make.toLowerCase().includes(searchTerm.toLowerCase()) ||
                              car.model.toLowerCase().includes(searchTerm.toLowerCase());
          const makeMatch = makeFilter === 'All' || car.make === makeFilter;
          const horsepowerMatch = car.horsepower >= minHorsepower;
          const priceMatch = car.price <= maxPrice;

          return searchMatch && makeMatch && horsepowerMatch && priceMatch;
        });

        return (
          <div className="min-h-screen bg-gray-100 p-8 font-sans">
            <div className="max-w-7xl mx-auto">
              <header className="text-center mb-12">
                <h1 className="text-5xl font-extrabold text-gray-900 leading-tight mb-4">High Horsepower Cars</h1>
                <p className="text-xl text-gray-600">
                  A curated list of cars with 500+ horsepower, including key specs and average pricing.
                </p>
              </header>

              <div className="mb-8 p-6 bg-white rounded-xl shadow-md flex flex-col md:flex-row md:items-center justify-between gap-4">
                <input
                  type="text"
                  placeholder="Search for a make or model..."
                  className="w-full md:w-1/2 p-4 text-lg border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                />
                <div className="flex flex-col sm:flex-row gap-4 w-full md:w-1/2">
                  <div className="w-full">
                    <label htmlFor="make-filter" className="block text-sm font-medium text-gray-700">
                      Make
                    </label>
                    <select
                      id="make-filter"
                      className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                      value={makeFilter}
                      onChange={(e) => setMakeFilter(e.target.value)}
                    >
                      {makes.map(make => (
                        <option key={make} value={make}>{make}</option>
                      ))}
                    </select>
                  </div>
                  <div className="w-full">
                    <label htmlFor="min-hp-filter" className="block text-sm font-medium text-gray-700">
                      Min HP
                    </label>
                    <input
                      type="number"
                      id="min-hp-filter"
                      className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                      value={minHorsepower}
                      onChange={(e) => setMinHorsepower(parseInt(e.target.value, 10) || 0)}
                    />
                  </div>
                  <div className="w-full">
                    <label htmlFor="max-price-filter" className="block text-sm font-medium text-gray-700">
                      Max Price
                    </label>
                    <input
                      type="number"
                      id="max-price-filter"
                      className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                      value={maxPrice}
                      onChange={(e) => setMaxPrice(parseInt(e.target.value, 10) || 0)}
                    />
                  </div>
                </div>
              </div>

              <div className="flex flex-wrap justify-center">
                {filteredCars.length > 0 ? (
                  filteredCars.map((car, index) => <CarCard key={index} car={car} onClick={setSelectedCar} />)
                ) : (
                  <p className="text-xl text-gray-500">No cars found matching your criteria.</p>
                )}
              </div>
            </div>
            {/* The modal is rendered here, and only shows if a car is selected */}
            <Modal car={selectedCar} onClose={() => setSelectedCar(null)} />
          </div>
        );
      };

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App));
    </script>
</body>
