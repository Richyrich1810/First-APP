<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Horsepower Cars</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Ensure the body and html take up the full viewport height */
      html, body, #root {
        height: 100%;
        margin: 0;
      }
    </style>
</head>
<body>
    <!-- This is the root element where your React app will be rendered -->
    <div id="root"></div>

    <!-- React and Babel are loaded here -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Your React App code goes here -->
    <script type="text/babel">
      const carsData = [
        {
          make: "Ferrari",
          model: "F8 Tributo",
          horsepower: 710,
          price: 347113,
          priceDisplay: "$347,113",
          specs: ["Twin-turbo V8", "0-60 mph in 2.9s", "Rear-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Ferrari+F8+Tributo",
        },
        {
          make: "Lamborghini",
          model: "Huracan EVO",
          horsepower: 631,
          price: 276872,
          priceDisplay: "$276,872",
          specs: ["V10 Engine", "0-60 mph in 2.9s", "All-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Lamborghini+Huracan+EVO",
        },
        {
          make: "Dodge",
          model: "Challenger SRT Hellcat",
          horsepower: 717,
          price: 67340,
          priceDisplay: "$67,340",
          specs: ["Supercharged V8", "0-60 mph in 3.4s", "Rear-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Dodge+Challenger+Hellcat",
        },
        {
          make: "Chevrolet",
          model: "Camaro ZL1",
          horsepower: 650,
          price: 72100,
          priceDisplay: "$72,100",
          specs: ["Supercharged V8", "0-60 mph in 3.5s", "Rear-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Chevrolet+Camaro+ZL1",
        },
        {
          make: "Porsche",
          model: "911 Turbo S",
          horsepower: 640,
          price: 216100,
          priceDisplay: "$216,100",
          specs: ["Twin-turbo flat-six", "0-60 mph in 2.6s", "All-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Porsche+911+Turbo+S",
        },
        {
          make: "Tesla",
          model: "Model S Plaid",
          horsepower: 1020,
          price: 89990,
          priceDisplay: "$89,990",
          specs: ["Tri-motor AWD", "0-60 mph in 1.99s", "All-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Tesla+Model+S+Plaid",
        },
        {
          make: "BMW",
          model: "M5 Competition",
          horsepower: 617,
          price: 111100,
          priceDisplay: "$111,100",
          specs: ["Twin-turbo V8", "0-60 mph in 3.1s", "All-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=BMW+M5+Competition",
        },
        {
          make: "Audi",
          model: "RS7",
          horsepower: 591,
          price: 124700,
          priceDisplay: "$124,700",
          specs: ["Twin-turbo V8", "0-60 mph in 3.5s", "Quattro AWD"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Audi+RS7",
        },
        {
          make: "Chevrolet",
          model: "Corvette Z06",
          horsepower: 670,
          price: 112100,
          priceDisplay: "$112,100",
          specs: ["5.5L Flat-Plane V8", "0-60 mph in 2.6s", "Rear-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Chevrolet+Corvette+Z06",
        },
        {
          make: "Chevrolet",
          model: "Corvette ZR1",
          horsepower: 1064,
          price: 174995,
          priceDisplay: "$174,995",
          specs: ["Twin-turbo V8", "0-60 mph in 2.3s", "Rear-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Chevrolet+Corvette+ZR1",
        },
        {
          make: "Ford",
          model: "Mustang GTD",
          horsepower: 800,
          price: 300000,
          priceDisplay: "$300,000",
          specs: ["Supercharged V8", "Track-focused", "Rear-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Ford+Mustang+GTD",
        },
        {
          make: "Alfa Romeo",
          model: "Giulia Quadrifoglio",
          horsepower: 505,
          price: 81855,
          priceDisplay: "$81,855",
          specs: ["Twin-turbo V6", "0-60 mph in 3.8s", "Rear-wheel drive"],
          image: "https://placehold.co/400x250/2d2d2d/ffffff?text=Alfa+Romeo+Giulia+Quadrifoglio",
        },
      ];

      const CarCard = ({ car }) => {
        return (
          <div className="bg-white rounded-xl shadow-lg p-6 m-4 max-w-sm w-full transition-transform transform hover:scale-105">
            <img
              src={car.image}
              alt={`${car.make} ${car.model}`}
              className="w-full h-40 object-cover rounded-lg mb-4"
              onError={(e) => {
                e.target.onerror = null;
                e.target.src = `https://placehold.co/400x250/f3f4f6/374151?text=Image+Unavailable`;
              }}
            />
            <h2 className="text-2xl font-bold text-gray-900 mb-2">{car.make} {car.model}</h2>
            <p className="text-lg text-gray-700 font-semibold mb-1">Horsepower: <span className="text-red-600">{car.horsepower}+ HP</span></p>
            <p className="text-lg text-gray-700 font-semibold mb-3">Price: <span className="text-green-600">{car.priceDisplay}</span></p>
            <ul className="list-disc list-inside text-gray-600">
              {car.specs.map((spec, index) => (
                <li key={index}>{spec}</li>
              ))}
            </ul>
          </div>
        );
      };

      const App = () => {
        const [searchTerm, setSearchTerm] = React.useState('');
        const [makeFilter, setMakeFilter] = React.useState('All');
        const [minHorsepower, setMinHorsepower] = React.useState(500);
        const [maxPrice, setMaxPrice] = React.useState(500000);

        const makes = ['All', ...new Set(carsData.map(car => car.make))];

        const filteredCars = carsData.filter(car => {
          const searchMatch = car.make.toLowerCase().includes(searchTerm.toLowerCase()) ||
                              car.model.toLowerCase().includes(searchTerm.toLowerCase());
          const makeMatch = makeFilter === 'All' || car.make === makeFilter;
          const horsepowerMatch = car.horsepower >= minHorsepower;
          const priceMatch = car.price <= maxPrice;

          return searchMatch && makeMatch && horsepowerMatch && priceMatch;
        });

        return (
          <div className="min-h-screen bg-gray-100 p-8 font-sans">
            <div className="max-w-7xl mx-auto">
              <header className="text-center mb-12">
                <h1 className="text-5xl font-extrabold text-gray-900 leading-tight mb-4">High Horsepower Cars</h1>
                <p className="text-xl text-gray-600">
                  A curated list of cars with 500+ horsepower, including key specs and average pricing.
                </p>
              </header>

              <div className="mb-8 p-6 bg-white rounded-xl shadow-md flex flex-col md:flex-row md:items-center justify-between gap-4">
                <input
                  type="text"
                  placeholder="Search for a make or model..."
                  className="w-full md:w-1/2 p-4 text-lg border-2 border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-300"
                  value={searchTerm}
                  onChange={(e) => setSearchTerm(e.target.value)}
                />
                <div className="flex flex-col sm:flex-row gap-4 w-full md:w-1/2">
                  <div className="w-full">
                    <label htmlFor="make-filter" className="block text-sm font-medium text-gray-700">
                      Make
                    </label>
                    <select
                      id="make-filter"
                      className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                      value={makeFilter}
                      onChange={(e) => setMakeFilter(e.target.value)}
                    >
                      {makes.map(make => (
                        <option key={make} value={make}>{make}</option>
                      ))}
                    </select>
                  </div>
                  <div className="w-full">
                    <label htmlFor="min-hp-filter" className="block text-sm font-medium text-gray-700">
                      Min HP
                    </label>
                    <input
                      type="number"
                      id="min-hp-filter"
                      className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                      value={minHorsepower}
                      onChange={(e) => setMinHorsepower(parseInt(e.target.value, 10) || 0)}
                    />
                  </div>
                  <div className="w-full">
                    <label htmlFor="max-price-filter" className="block text-sm font-medium text-gray-700">
                      Max Price
                    </label>
                    <input
                      type="number"
                      id="max-price-filter"
                      className="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                      value={maxPrice}
                      onChange={(e) => setMaxPrice(parseInt(e.target.value, 10) || 0)}
                    />
                  </div>
                </div>
              </div>

              <div className="flex flex-wrap justify-center">
                {filteredCars.length > 0 ? (
                  filteredCars.map((car, index) => <CarCard key={index} car={car} />)
                ) : (
                  <p className="text-xl text-gray-500">No cars found matching your criteria.</p>
                )}
              </div>
            </div>
          </div>
        );
      };

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(React.createElement(App));
    </script>
</body>
</html>
